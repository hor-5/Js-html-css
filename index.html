<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listado de productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="icon" href="logo.ico" type="image/x-icon" />
    
</head>

<body>

    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_5rnhdawe.json " style="width: 100vw; height: 100vh; position:absolute; z-index: -100;" background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
    <div class="container mt-2">

        <div class="row">
            <div class="col-12">
                <h1>Listado de productos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-start">                
                <button class="btn btn-primary rounded-pill" 
                onclick="mostrarCantidadProductos()"> 
                <i class="fa-solid fa-eye"></i> Cantidad de stock 
                </button>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <a href="https://github.com/hor-5/Js-html-css" target="_blank" class="btn btn-dark rounded-circle p-0 m-0">
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_BbKXYp.json" background="transparent"  speed="1"  style="width: 40px; height: 40px;"  loop autoplay></lottie-player>
                </a>
            </div>
        </div>

        <div class="row p-5">

            <div class="row d-flex justify-content-center">
                <h3>Ingrese un producto</h3>
                <div class="col-md-6">

                    <input placeholder=" Ingrese el codigo de producto" class="form-control rounded-pill p-2 m-2"
                        type="text" name="txtCod" id="txtCod" required>

                </div>
                <div class="col-md-6">

                    <input placeholder="Id de producto" class="form-control rounded-pill p-2 m-2" type="text" readonly
                        name="txtId" id="txtId">

                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <input placeholder=" Ingrese el nombre del producto" class="form-control rounded-pill p-2 m-2"
                        type="text" name="txtNombre" id="txtNombre" required>

                </div>
                <div class="col-md-6">

                    <input placeholder=" Ingrese el color del producto" class="form-control rounded-pill p-2 m-2"
                        type="text" name="txtColor" id="txtColor" required>

                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <input placeholder=" Ingrese el precio del producto" class="form-control rounded-pill p-2 m-2"
                        type="number" min=0 name="txtPrecio" id="txtPrecio" required>

                </div>
                <div class="col-md-6">

                    <input placeholder=" Ingrese la cantidad del producto" class="form-control rounded-pill p-2 m-2"
                        type="number" min=0 name="txtCantidad" id="txtCantidad" required>

                </div>
            </div>

            <div class="row">
                <div class="col-10 d-flex justify-content-end p-0 m-0"  id="btnEliminar">

                </div>
                <div class="col-2 d-flex justify-content-end ">
                    <button class="btn btn-primary rounded-pill p-2"
                        onclick="crearProducto(txtCod.value,txtNombre.value,txtColor.value,txtPrecio.value,txtCantidad.value)">
                        <i class="fa-solid fa-check"></i> Cargar Producto
                    </button>
                </div>
            </div>
        </div>
        

        <div id="msg"></div>
        

        <div class="row" id="producto">
            <div class="text-center">
                <div class="alert alert-dark rounded-pill">No hay productos en el stock</div>
            </div>
        </div>


        <div class="row mt-2">
            <h3>Imagen Banner</h3>
        </div>
        <div class="row">
            <input type="text" placeholder="Ingrese la url de la imagen" name="imgUrl" id="imgUrl" class="form-control">
            <button class="btn btn-flat btn-warning mt-1" onclick="cargarImagen(imgUrl.value)">modificar</button>
        </div>

        <div class="row d-flex justify-content-center">
            <img class="img m-2" id="imagen" width="100px" height="200px">            
        </div>



    </div>


    <script src="./entities/Producto.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
